   function : "(enumerate) list of possible function :
               'sin(x)', 'cos(x)', 'tan(x)',
               'arcsin(x)', 'arccos(x)', 'arctan(x)'"
   x_degree : (list of float) abscissa x in degree
   outFunction : (list of float) out of function selected
   packages_required: Numpy
   
